  <h4>Detail of {{detailedServer.server.name}} </h4>
  <form  class="form-horizontal">
      <div class="form-group">
        <label for="nomeServer" class="font-weight-bold">{{'Server name: '}}</label>  
        {{ detailedServer.server.name}}  
 
      </div>
      <div class="form-group">
          <label for="protocolServer" class="font-weight-bold">{{'Protocol: '}}</label>
          {{detailedServer.server.protocol}}
      </div>
      <div class="form-group">
          <label for="domainServer" class="font-weight-bold">{{'Domain: '}}</label>
          {{detailedServer.server.domain}}
      </div>
      <div class="form-group">
          <label for="portServer" class="font-weight-bold">{{'Port: '}}</label>
            {{detailedServer.server.port}}
      </div>
      <div class="form-group">
            <label for="portServer" class="font-weight-bold">{{'Status: '}}</label>
            <span  [ngClass]="{'text-success': detailedServer.status == 'OK', 'text-warning': detailedServer.status != 'OK'}"> {{detailedServer.status}}</span>
         
      </div>
      </form>
